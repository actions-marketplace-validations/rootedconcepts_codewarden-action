name: Code Warden Pull Request Verification 

on:
  pull_request_target:
    branches:
      - main


permissions:
  contents: read

jobs:
  pr-verification:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - uses: ArtiomTr/jest-coverage-report-action@v2
      
